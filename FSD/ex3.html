<html>
<head>
    <style>
        h1{
            text-decoration: underline;
        }
        h2{
            text-decoration: overline;
        }
        h3{
            text-decoration: line-through;
        }
        h4{
            text-decoration: underline overline line-through;
        }
    </style>
</head>
<body>
    <h1>Neel</h1>
    <h2>Neel</h2>
    <h3>Neel</h3>
    <h4>Neel</h4>
    <del>Neel</del><ins>King</ins>
    <h3>Neel</h3><ins>Patel</ins>
</body>
</html>
