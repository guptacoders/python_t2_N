<html>
<head>
    <style>
        a:link{
            color: rgb(0, 0, 255);
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: rgb(255, 0, 85);
        }
        a:active{
            color: cyan;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    
</body>
</html>
