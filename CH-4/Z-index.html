<!-- the  index property specify the stack order of an element an element width greater stack order is always in front of an element with a lower stack order 
 z index only works on position elements if two position element overlap without z index the element position last in the html code will be show on top -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: fixed;
            width: 400px;
            height: 300px;
            background-color: lightgreen;
        }
        img{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }
        h1{
            z-index: 2;
            position: relative;
            color: green;
        }
    </style>
 </head>
 <body>
    <div>
        <h1>Choose Hope</h1>

        <img src="smile.JPG" alt="Hope" height="250px" width="250px">

    </div>
 </body>
 </html>
