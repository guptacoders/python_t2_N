<html>
<head>
    <style>
        .a{
            text-transform: none;
        }
        .b{
            text-transform: capitalize;
        }
        .c{
            text-transform: lowercase;
        }
        .d{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="a">Have A nice Day</div>
    <div class="b">Have A nice Day</div>
    <div class="c">Have A nice Day</div>
    <div class="d">Have A nice Day</div>
</body>
</html>
