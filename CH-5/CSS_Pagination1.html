<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pagination (Active & Hoverable)</title>
    <style>
        .pagination
        {
            display: inline-block;
        }
        .pagination a{
            color: black;
            padding: 8px 16px;
            text-decoration:none;
            float: left;
        }
        .pagination a.active{
            background-color: #4CAF50;
            color: white;
        }
        .pagination a:hover:not(.active){
            background-color: #ddd;
        }
    </style>
</head>
<body>
  <div class="pagination">
    <a href="#">
        &laquo;
    </a>
    <a href="Animation-ex1.html" class="active" target="_blank">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">
        &raquo;
    </a>
  </div>
</body>
</html>
