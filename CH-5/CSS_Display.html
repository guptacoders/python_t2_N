<!-- CSS DISPLAY PROPERTY
 1) Inline
 2) Block
 3) Inline-Block
 4) None -->
 <html>
 <head>
    <style>
        hr{
            border:  dashed black;
        }
        .p1{
            display: none;
            border: 2px solid blue;
        }
        .p2{
            display: inline;
            border: 2px solid green;
        }
        .p3{
            display: block;
            border: 2px solid red;
        }
        .p4{
            display: inline-block;
            border: 2px solid brown;
        }
    </style>
 </head>
 <body>
    <div>This Is Demo
        <p class="p1">This Is None</p>
        How Are You?
    </div>
    <hr>

    <div>This Is Inline Demo
        <p class="p2">This Is Inline</p>
        I Am Fine.
    </div>
    <hr>

    <div>This Is Block Demo
        <p class="p3">This Is Block</p>
        What About You?
    </div>
    <hr>

    <div>This Is Inline Block
        <p class="p4">This Is Inline Block</p>
        Also Good.
    </div>

 </body>
 </html>
