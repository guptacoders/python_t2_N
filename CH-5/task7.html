<!-- write html and css script to display 2 table of 50% width having 3 col and 3 row 
 1) add rendom data to table
 2) this two table must be horizantly adjecent to each other 
 3) make responsive web page intially first table should have lightblue color and second table should have lightgreen color when page comes to potraient mode color of table should reverse  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            float: left;
           
        }
        .table1{
            background-color: lightblue;
        }
        .table2{
            background-color: lightgreen;
        }
        @media only screen and (orientation:portrait){

           
            .table1{
                background-color:lightgreen;
            }
            .table2{
                    background-color:lightblue;
                }
           
            
        }

    </style>
 </head>
 <body>
    <table width="50%" border="1" cellpadding="20px"  class="table1">

    </table>

 </body>
 </html>
