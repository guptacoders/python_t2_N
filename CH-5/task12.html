<!-- to increse the div element to be 2 times of its orignal width and 3 times of its orignal height with transion effect with delay 3 sec and duratio 5sec -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 3px dotted black;
            transition: all;
            transition-duration: 5s;
            transition-delay: 3s;
           
        }
        div:hover{
            height: 300px;
            width: 200px;
           
        }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
