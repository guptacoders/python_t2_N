<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</head>
<body>
    <h3>Progress Bar</h3>
  <div class="progress" style="border: 2px solid black;">

    <div class="progress-bar bg-danger" style="width: 50%;">50%</div>

  </div>
  <hr>
  <h3>Stripped Progress Bar</h3>
  <div class="progress" style="border: 2px solid black;">

    <div class=" progress-bar progress-bar-striped bg-primary" style="width: 70%;">70%</div>

  </div>
  <hr>
  <h3>Animated Progress Bar</h3>
  <div class="progress" style="border: 2px solid black;">

    <div class=" progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 95%;">95%</div>
  </div>
  <hr>
  <h3>Multiple Progress Bar</h3>
  <div class="progress" style="border: 2px solid black;">

    <div class=" progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 60%;">Free Space</div>
    <div class=" progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 20%;">Warning</div>
    <div class=" progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 10%;">Danger</div>

  </div>
</body>
</html>
