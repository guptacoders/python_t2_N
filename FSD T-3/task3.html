<!-- create a login form having username password adress submit and reset button make form attrective by setting varius bgcolor to text field and textarea  make attrective button using bootstrap classes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        h2{
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
        }
        div{
            border: 2px dashed black;
            margin: 5px;
            padding: 5px;
          
        }
        
    </style>
</head>
<body>
    <form action="#">
        <div> <h2>Login Form</h2></div>
       
      <div>  Username:<input type="text" name="" id="" placeholder="Enter Usename" class="bg-info"></div>
        
       <div> Password:<input type="password" name="" id="" placeholder="Enter Password" class="bg-warning"></div>
       
      <div>  Address:<textarea name="" id="" placeholder="Enter Your address" class="bg-primary"></textarea></div>
       
       
       <div> <button class="btn btn-outline-success" type="button">Submit</button>
        <button class="btn btn-outline-danger" type="button">Reset</button></div>
    
    </form>
</body>
</html>
